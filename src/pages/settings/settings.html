<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label text-wrap>
      <h2>Use Sans Forgetica font</h2>
      <p>Sans Forgetica is a font designed using the principles of cognitive psychology to help memorisation</p>
    </ion-label>
    <ion-toggle [(ngModel)]="settings.sansforgetica" (ionChange)="updateStoredSettings()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      <h2>Replace "The LORD"/"GOD" with "YHWH"</h2>
    </ion-label>
    <ion-toggle [(ngModel)]="settings.replaceTheLORDwithYHWH" (ionChange)="updateStoredSettings()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      <h2>Display passages by last read date</h2>
      <p>Defaults to Biblical order</p>
    </ion-label>
    <ion-toggle [(ngModel)]="settings.sortByDate" (ionChange)="changeOrdering()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      <h2>Download audio only over WiFi</h2>
    </ion-label>
    <ion-toggle [(ngModel)]="settings.downloadOverWiFi" (ionChange)="updateStoredSettings()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>Days until review
    </ion-label>
    <ion-input type="num" min="0" [(ngModel)]="settings.deadline" (ionBlur)="changeDeadline()"></ion-input>
  </ion-item>

</ion-content>
