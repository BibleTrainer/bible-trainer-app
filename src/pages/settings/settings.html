<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label text-wrap>Use Sans Forgetica font</ion-label>
    <ion-toggle [(ngModel)]="sansforgetica" (ionChange)="changeFont()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>Replace "The LORD"/"GOD" with "YHWH"</ion-label>
    <ion-toggle [(ngModel)]="replace" (ionChange)="changeReplace()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>Order passages by when read, instead of book ordering</ion-label>
    <ion-toggle [(ngModel)]="ordering" (ionChange)="changeOrdering()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>After how many days should stale passages be highlighted</ion-label>
    <ion-input type="tel" [(ngModel)]="deadline" (ionBlur)="changeDeadline()"></ion-input>
  </ion-item>
</ion-content>
