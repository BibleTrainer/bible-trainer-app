<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{screenTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="passage-list">
  <ion-list class="passage-list">
    <button ion-item ngClass={{overdue(passage.timestamp)}} *ngFor="let passage of passages" (press)="pressPassage(passage)" (click)="selectPassage(passage)">
      <h2 class="verse__reference">{{passage.reference}}</h2>
      <p class="verse__lastRead">Last read on {{passage.date}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-fab bottom class="passage-list-fab">
  <button ion-fab (click)="addPassage()">
    <ion-icon name="add"></ion-icon>
    Add Passage
  </button>
</ion-fab>
