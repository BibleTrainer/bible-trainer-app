<ion-header>

  <ion-navbar>
    <ion-title>Suggestions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Topic</ion-label>
    <ion-select [(ngModel)]="topic" interface="action-sheet" multiple="false" (ionChange)="updateTopic()">
      <ion-option>Salvation</ion-option>
      <ion-option>Grace</ion-option>
      <ion-option>Confession</ion-option>
      <ion-option>Suffering</ion-option>
      <ion-option>Purity</ion-option>
      <ion-option>Adoption</ion-option>
      <ion-option>Trusting God</ion-option>
      <ion-option>The Greatness of God</ion-option>
      <ion-option>The Kindness of God</ion-option>
      <ion-option>Preservation</ion-option>
      <ion-option>Evangelism</ion-option>
      <ion-option>Eternal Life</ion-option>
      <ion-option>New Creation</ion-option>
      <ion-option>Satisfaction</ion-option>
      <ion-option>Family</ion-option>
      <ion-option>Money</ion-option>
      <ion-option>All Suggestions</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <!-- todo make the text part a smaller font size? -->
    <button ion-item *ngFor="let passage of passages" (click)="selectPassage(passage)">
      {{passage.reference}}<br>{{passage.text}}
    </button>
  </ion-list>
</ion-content>
