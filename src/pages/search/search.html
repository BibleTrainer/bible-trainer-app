<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Search text</ion-label>
    <ion-input [(ngModel)]="searchText"></ion-input>
  </ion-item>
  <button ion-button (click)="search()">Search</button>

  <ion-list>
    <button ion-item *ngFor="let passage of passages" (click)="selectPassage(passage)">
      <h2 class="verse__reference">{{passage.reference}}</h2>
      <p class="verse__lastRead">{{passage.content}}</p>
    </button>
  </ion-list>
</ion-content>
