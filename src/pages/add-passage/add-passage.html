<ion-header>
  <ion-navbar>
    <ion-title>Add Passage</ion-title>
    <ion-buttons>
      <!--<button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Book</ion-label>
    <ion-select [selectOptions]="bookSelectOptions" [(ngModel)]="book" interface="action-sheet">
      <ion-option *ngFor="let key of objectKeys(bookChapters)">{{key}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Chapter</ion-label>
    <ion-input min="1" type="number" [(ngModel)]="chapter"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Start Verse</ion-label>
          <ion-input min="1" type="number" [(ngModel)]="startVerse"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>End Verse</ion-label>
          <ion-input min="1" type="number" [(ngModel)]="endVerse"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click)="getPassage()">Get Passage</button>
</ion-content>
