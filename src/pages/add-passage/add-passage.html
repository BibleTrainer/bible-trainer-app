<ion-header>
  <ion-navbar>
    <ion-title>Add Passage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="showAddButton" (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-select [selectOptions]="bookSelectOptions" [(ngModel)]="book" interface="action-sheet" (ionChange)="onBookSelect()">
      <ion-option *ngFor="let key of objectKeys(bookChapters)">{{key}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Chapter</ion-label>
    <ion-input type="tel" [(ngModel)]="chapter" (ionChange)="hideAddButton()" (ionBlur)="getPassage()">1</ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Start verse</ion-label>
    <ion-input type="tel" [(ngModel)]="startVerse" (ionChange)="hideAddButton()">1</ion-input>
  </ion-item>

  <ion-item>
    <ion-label>End verse</ion-label>
    <ion-input type="tel" [(ngModel)]="endVerse" (ionChange)="hideAddButton()" (ionBlur)="getPassage()"></ion-input>
  </ion-item>

  <button ion-button (click)="getPassage()">Get Passage</button>

  <div></div>
  <div [innerHTML]="formattedPassage"></div>
  <div></div>

  <ion-item>
    <ion-select [selectOptions]="folderSelectOptions" [(ngModel)]="folder" interface="action-sheet">
      <ion-option *ngFor="let f of folders">{{f}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button *ngIf="showAddButton" (click)="addPassage()">Add Passage</button>
</ion-content>
