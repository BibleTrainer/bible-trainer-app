<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>{{screenTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="bible">
  <ion-fab bottom right>
    <button ion-fab (click)="addPassage()" (press)="onPressFAB()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item [color]="overdue(passage.timestamp)" *ngFor="let passage of passages" (press)="pressPassage(passage)" (click)="selectPassage(passage)">
      {{passage.reference}}<br>Last read on {{passage.date}}
    </button>
  </ion-list>
</ion-content>
