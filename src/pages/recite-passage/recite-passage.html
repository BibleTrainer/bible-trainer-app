<ion-header>
  <ion-navbar>
    <ion-title>{{reference}}</ion-title>

    <ion-buttons end>
      <span class="btnPlayPause">
        <button class="btnPlayPause__icon" [disabled]="!networkAvailable" ion-button (click)="onAudioToggle()" aria-label="Listen to the passage">
          <ion-icon name="{{ playPauseIcon }}"></ion-icon>
        </button>

        <svg height="36" version="1.1" viewBox="0 0 100 100" width="36" xmlns="http://www.w3.org/2000/svg">
          <g>
            <circle class="progressTrack" cx="50" cy="50" fill="none" r="47.45" stroke-linecap="round" stroke-opacity="0.25" stroke-width="5"></circle>
            <circle class="progressBar" cx="50" cy="50" fill="none" r="47.45" stroke-linecap="round" stroke-opacity="1" stroke-width="5" transform="rotate(-90 50 50)"></circle>
          </g>
        </svg>
      </span>
    </ion-buttons>
  </ion-navbar>

  <div class='audioPlayer {{ playPauseIcon === "pause" ? "audioPlayer--open" : "audioPlayer--closed" }}'>
    <button class='audioPlayer__repeat {{ repeatIcon !== false ? "audioPlayer__repeat--active" : "audioPlayer__repeat--inactive" }}' (click)="onRepeatToggle()" aria-label="Repeat">
      <ion-icon class="audioPlayer__repeat__btn" name="repeat"></ion-icon>
      {{ repeatIcon === false ? "Repeat" : repeatIcon }}
    </button>

    <div class="audioPlayer__scrubber">
      <span class="audioPlayer__scrubber__location"></span>
    </div>
  </div>

</ion-header>

<ion-content #content (click)="onShowPart()">
  <div (swipeleft)="swipeLeftEvent($event)" (swiperight)="swipeRightEvent($event)" style="position: absolute;top:0;left:0;height:100%;width:100%;">
    <p
      [class]="contentClass"
      *ngFor="let part of shown"
      [innerHTML]="part">
    </p>
  </div>
</ion-content>

<ion-footer>
  <ion-label ngClass="esv-copylabel" (click)="showESVCopyright()">
    Scripture taken from the ESV. <span>Find out more</span>.
  </ion-label>

  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button (click)="onRecite()" *ngIf="speechEnabled" aria-label="Check your memorisation by reciting the passage">
        <ion-icon name="mic"></ion-icon>
      </button>
      <button ion-button (click)="onGoBack()" (press)="onHideAll()" aria-label="Hide previous segment of the passage" *ngIf="shown.length > 0">
        <ion-icon name="undo"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-fab bottom center>
  <button ion-fab class="recite-passage-fab" (click)="onShowPart()" (press)="onShowAll()" aria-label="Show next segment of the passage">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
