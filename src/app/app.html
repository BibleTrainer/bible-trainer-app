<ion-menu [content]="mainContent">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Bible Trainer
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bt-drawer">

    <button ion-item menuClose (click)="addPassage()" class="bt-drawer__item">
      <ion-icon name="add" item-start></ion-icon>
      Add Passage
    </button>

    <button ion-item menuClose (click)="addFolder()" class="bt-drawer__item">
      <ion-icon name="folder" item-start></ion-icon>
      Add Folder
    </button>

    <button ion-item menuClose (click)="search()" class="bt-drawer__item">
      <ion-icon name="search" item-start></ion-icon>
      Search
    </button>

    <button ion-item menuClose (click)="showInfo()" class="bt-drawer__item">
      <ion-icon name="help" item-start></ion-icon>
      About
    </button>

    <!--
    <button ion-item menuClose (click)="clear()" class="bt-drawer__item">
      <ion-icon name="alert" item-start></ion-icon>
      Clear Storage
    </button>
    -->

    <button ion-item menuClose (click)="settings()" class="bt-drawer__item bt-drawer__item--settings">
      <ion-icon name="options" item-start></ion-icon>
      Settings
    </button>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
